<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>CSS3 Modules</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="input">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<section class="box box-01">
			<span class="box-bg"></span>
			<span class="box-hover">
				<span class="box-text">
					<i class="fa fa-eye"></i>
				</span>
			</span>
		</section>
		<section class="box box-02">
			<p>
				<a href="#">
					<span class="box-text">READ MORE</span>
					<span class="box-icon">
						<i class="fa fa-arrow-right"></i>
					</span>
				</a>
			</p>
		</section>
		<section class="box box-03">
			<span class="box-icon"></span>
			<h2>Help</h2>
			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Unde quam, corporis! Vitae nemo rerum est quisquam asperiores nesciunt odit. Aperiam molestias dicta minima voluptate recusandae ea amet et nam a.</p>
		</section>
		<section class="box box-04">
			<nav>
				<a href="#">HOME</a>
				<a href="#">PORTFOLIO</a>
				<a href="#">BLOG</a>
				<a href="#">CONTACT</a>
			</nav>
		</section>
		<section class="box box-05">
			<div class="nav-icon">
				<span class="bar"></span>
				<span class="bar"></span>
				<span class="bar"></span>
				<div class="clone">
					<span class="bar"></span>
					<span class="bar"></span>
					<span class="bar"></span>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
